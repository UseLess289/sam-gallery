        <script>
            document.addEventListener("contextmenu", function(e){
              e.preventDefault();
            }, false);
        
            // Fonction pour ouvrir la fenêtre modale avec l'image cliquée
            function openModal(imageSrc) {
                const modal = document.getElementById('imageModal');
                const modalImage = document.getElementById('modalImage');
                modalImage.src = imageSrc;
                modal.style.display = 'block';
        
                // Ajoute un gestionnaire d'événements pour fermer la fenêtre modale en cliquant en dehors de l'image
                modal.addEventListener('click', closeModalOutside);
            }
        
            // Fonction pour fermer la fenêtre modale
            function closeModal() {
                const modal = document.getElementById('imageModal');
                modal.style.display = 'none';
        
                // Retirez le gestionnaire d'événements lorsque la fenêtre modale est fermée
                modal.removeEventListener('click', closeModalOutside);
            }
        
            // Fonction pour fermer la fenêtre modale en cliquant en dehors de l'image
            function closeModalOutside(event) {
                const modalImage = document.getElementById('modalImage');
                if (event.target === modalImage) {
                    return; // Ne fermez pas la fenêtre modale si l'utilisateur clique sur l'image
                }
                closeModal(); // Fermez la fenêtre modale si l'utilisateur clique en dehors de l'image
            }
        </script>
